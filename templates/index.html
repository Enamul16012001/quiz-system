<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Department Quiz System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“‹ Job Department Quiz</h1>
    <form method="POST" action="/start-quiz">
        <label>Full Name *</label>
        <input type="text" name="name" required>

        <label>Employee/Candidate ID *</label>
        <input type="text" name="user_id" required>

        <label>Department *</label>
        <select name="department" id="department" onchange="toggleCustomDept()" required>
            <option value="">Select</option>
            {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
            {% endfor %}
            <option value="custom">Other (Custom)</option>
        </select>
        <div id="custom_dept" style="display:none; margin-top: 10px;">
            <input type="text" name="custom_department" placeholder="Enter custom department">
        </div>

        <label>Number of MCQ Questions</label>
        <input type="number" name="mcq_count" value="4" min="0" max="10">

        <label>Number of Short Answer Questions</label>
        <input type="number" name="short_count" value="3" min="0" max="10">

        <label>Number of Written Questions</label>
        <input type="number" name="written_count" value="3" min="0" max="10">

        <button type="submit" class="btn">ðŸš€ Start Quiz</button>
    </form>
</div>
<script>
    function toggleCustomDept() {
        const dept = document.getElementById('department').value;
        document.getElementById('custom_dept').style.display = dept === 'custom' ? 'block' : 'none';
    }
</script>
</body>
</html>
